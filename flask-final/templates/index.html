{% extends 'base.html' %}

{% block head %}
<title>WIFI EXTENDER</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">WIFI EXTENDER</h1>
    {% if tasks|length < 1 %}
    <h4 style="text-align: center"></h4>
    {% else %}
    <table>
        <tr>
            <th>user@pass</th>
            <th>type</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created }}</td>
                <td>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

</div>
{% endblock %}
